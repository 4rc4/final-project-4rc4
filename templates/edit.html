{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Edit Listing</h3>

        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" value="{{ horse.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Breed</label>
            <input class="form-control" name="breed" value="{{ horse.breed }}" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Age</label>
              <input class="form-control" name="age" value="{{ horse.age }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Price (USD)</label>
              <input class="form-control" name="price" value="{{ horse.price }}" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Location</label>
            <input class="form-control" name="location" value="{{ horse.location or '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4">{{ horse.description or '' }}</textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">New Photo (optional)</label>
            <input class="form-control" type="file" name="image">
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success btn-lg" type="submit">Save</button>
            <a class="btn btn-outline-dark btn-lg" href="{{ url_for('horse_detail', horse_id=horse.id) }}">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}

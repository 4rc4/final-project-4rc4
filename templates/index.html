{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Available Horses</h1>
    <a href="/create" class="btn btn-primary">Sell a Horse</a>
</div>

<div class="row">
    {% for horse in horses %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            {% if horse.image_url %}
            <img src="{{ horse.image_url }}" class="card-img-top" alt="{{ horse.name }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ horse.name }}</h5>
                <p class="card-text text-muted">{{ horse.breed }}</p>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item">Age: {{ horse.age }} years</li>
                    <li class="list-group-item"><strong>${{ horse.price }}</strong></li>
                </ul>
                <a href="/edit/{{ horse.id }}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <a href="/delete/{{ horse.id }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
<img src="{{ horse.image_url }}" alt="At Gorseli" class="horse-img" onclick="openModal(this.src)" style="cursor: pointer; max-width: 300px;">


<div id="imageModal" class="modal" onclick="closeModal(event)">
  <span class="close-btn" onclick="closeModal(event)">&times;</span>
  <img class="modal-content" id="expandedImg">
</div>


<style>
  .modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8); 
  }
  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80vh;
    margin-top: 5%;
    border-radius: 10px;
  }
  .close-btn {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
</style>


<script>
  function openModal(imageSrc) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("expandedImg");
    modal.style.display = "block";
    modalImg.src = imageSrc;
  }

  function closeModal(event) {
    var modal = document.getElementById("imageModal");
    if (event.target.id !== "expandedImg") {
      modal.style.display = "none";
    }
  }
</script>
